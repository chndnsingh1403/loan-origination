services:
  web-admin:
    build:
      context: ./apps/web-admin
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8080
    volumes:
      - ./apps/web-admin:/app
      - /app/node_modules
    depends_on:
      - bff

  web-tenant-admin:
    build:
      context: ./apps/web-tenant-admin
      dockerfile: Dockerfile
    ports:
      - "5174:5173"
    environment:
      - VITE_API_URL=http://127.0.0.1:8080
    volumes:
      - ./apps/web-tenant-admin:/app
      - /app/node_modules
    depends_on:
      - bff

  web-underwriter:
    build:
      context: ./apps/web-underwriter
      dockerfile: Dockerfile
    ports:
      - "5175:5173"
    environment:
      - VITE_API_URL=http://127.0.0.1:8080
    volumes:
      - ./apps/web-underwriter:/app
      - /app/node_modules
    depends_on:
      - bff

  web-broker:
    build:
      context: ./apps/web-broker
      dockerfile: Dockerfile
    ports:
      - "5176:5173"
    environment:
      - VITE_API_URL=http://127.0.0.1:8080
    volumes:
      - ./apps/web-broker:/app
      - /app/node_modules
    depends_on:
      - bff

  bff:
    build:
      context: ./apps/bff
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://appuser:apppass@postgres:5432/originate
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=originate
      - DATABASE_USER=appuser
      - DATABASE_PASSWORD=apppass
      - DATABASE_SSL=false
      - PORT=8080
      - JWT_SECRET=your-super-secret-jwt-key-that-should-be-at-least-32-characters-long
      - SESSION_SECRET=your-super-secret-session-key-that-should-be-at-least-32-characters
      - ENCRYPTION_KEY=your-super-secret-encryption-key-32-chars
      - CORS_ORIGIN=http://localhost:5173,http://localhost:5174,http://localhost:5175,http://localhost:5176,http://127.0.0.1:5173,http://127.0.0.1:5174,http://127.0.0.1:5175,http://127.0.0.1:5176,http://172.27.128.1:5173,http://172.27.128.1:5174,http://172.27.128.1:5175,http://172.27.128.1:5176
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_USE_SSL=false
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=originate-docs
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - SQS_ENDPOINT=http://localstack:4566
      - SQS_QUEUE_URL=http://localstack:4566/000000000000/originate-events
      - N8N_WEBHOOK_URL=http://n8n:5678
      - N8N_API_URL=http://n8n:5678/api/v1
      - N8N_API_KEY=n8n-api-key-change-in-production
    volumes:
      - ./apps/bff:/app
      - /app/node_modules
    depends_on:
      - postgres
      - minio
      - localstack
      - db-init

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
      POSTGRES_DB: originate
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  db-init:
    image: postgres:16-alpine
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: originate
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
    volumes:
      - ./database:/scripts
    working_dir: /scripts
    command: sh -c "
      echo 'Waiting for PostgreSQL to be ready...' &&
      while ! pg_isready -h postgres -p 5432 -U appuser; do sleep 2; done &&
      echo 'PostgreSQL is ready! Running schema...' &&
      PGPASSWORD=apppass psql -h postgres -p 5432 -U appuser -d originate -f schema.sql &&
      echo 'Database initialized successfully!'"
    depends_on:
      - postgres

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data

  localstack:
    image: localstack/localstack:2.3
    environment:
      - SERVICES=sqs
      - EDGE_PORT=4566
      - AWS_DEFAULT_REGION=us-east-1
    ports:
      - "4566:4566"
    volumes:
      - localstack:/var/lib/localstack

  n8n:
    image: n8nio/n8n:latest
    container_name: originatelite-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=changeme123
      - WEBHOOK_URL=http://localhost:5678/
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS=true
    volumes:
      - n8n_data:/home/node/.n8n
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  pgdata:
  miniodata:
  localstack:
  pgadmin_data:
  n8n_data:
